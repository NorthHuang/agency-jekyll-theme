name: Deploy and Clear Cache

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set environment variables and run Ruby script
      - name: Generate _config.yml
        env:
          FORMSPREE_FORM_PATH: ${{ secrets.FORMSPREE_FORM_PATH }}
          GOOGLE_RECAPTCHA_SITE_KEY: ${{ secrets.GOOGLE_RECAPTCHA_SITE_KEY }}
          DEBUG: '123'
        run: |
          if [ ! -f generate_config.rb ]; then
            echo "generate_config.rb not found!"
            exit 1
          fi
          ruby generate_config.rb

      # Step 3: Install Ruby and Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      # Step 4: Build Jekyll Site
      - name: Build Jekyll Site
        run: |
          bundle install
          bundle exec jekyll build --config _config.yml

      - name: Ensure Build is Complete
        run: sleep 2

      - name: Debug Build Output
        run: |
          ls -R _site
          cat _site/index.html

      - name: Create Artifact Package
        run: tar -czf pages-artifact.tar.gz -C ./_site .

      - name: Verify Artifact Before Upload
        run: tar -tvf pages-artifact.tar.gz

      - name: Clear Cloudflare Cache
        env:
          CLOUDFLARE_WEBHOOK_URL: ${{ secrets.CLOUDFLARE_WEBHOOK_URL }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: |
          curl -X POST "$CLOUDFLARE_WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -H "X-Auth-Email: $CLOUDFLARE_EMAIL" \
          -H "X-Auth-Key: $CLOUDFLARE_API_KEY" \
          -d '{"purge_everything":true}' \
          --verbose

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: pages-artifact.tar.gz

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      # Step 7: Clear Cloudflare Cache
      - name: Clear Cloudflare Cache
        env:
          CLOUDFLARE_WEBHOOK_URL: ${{ secrets.CLOUDFLARE_WEBHOOK_URL }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: |
          curl -X POST "$CLOUDFLARE_WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -H "X-Auth-Email: $CLOUDFLARE_EMAIL" \
          -H "X-Auth-Key: $CLOUDFLARE_API_KEY" \
          -d '{"purge_everything":true}' \
          --verbose
