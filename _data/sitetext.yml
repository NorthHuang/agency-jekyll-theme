    text: "BFL Group Pty Ltd"
    section: services
    list:
      - title: "Plastering Services"
        desc: "We offer comprehensive plastering solutions for both <span style='color: #F57C00;font-weight: 900'>residential and commercial projects</span>. Whether it's Laser Batten and Plaster for homes, or Furring Channels, Suspended Ceilings, Ceiling Tiles, and Plaster for offices and retail spaces, our team ensures high-quality, durable, and visually appealing finishes tailored to your specific needs."
        icon: fas fa-home #find more at https://fontawesome.com/icons
      - title: "Bathroom Renovation"
        desc: "Transform your home with our professional bathroom renovation services. <span style='color: #F57C00;font-weight: 900'>From initial demolition to creating a stunning, modern bathroom</span>, we handle every step of the process with precision and care. Whether it’s a complete makeover or a minor upgrade, we ensure your new bathroom is functional, stylish, and tailored to your vision."
        icon: fas fa-bath
      - title: "Aluminium Windows"
        desc: "Sourcing directly from our factory, we have exceptional quality and competitive pricing in <span style='color: #F57C00;font-weight: 900'>Supply and Install aluminum windows and doors</span>, for both Residential and Commercial buildings."
        icon: fas fa-door-open

